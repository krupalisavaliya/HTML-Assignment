<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>    
    <h1>SVG Shapes Example</h1>
    
    <!-- SVG container -->
    <svg width="600" height="400">

        <!-- Blue Rectangle with space -->
        <rect x="250" y="50" width="100" height="100" stroke="black" stroke-width="2" fill="blue" />

        <!-- Green Triangle with space -->
        <polygon points="450,150 500,250 400,250" stroke="black" stroke-width="2" fill="green" />

        <rect x="10" y="10" width="25%" height="190" stroke="black" stroke-width="2" fill="rgb(217, 33, 5)">
        </rect>
        
    </svg>
</body>
</html>
